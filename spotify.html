<head>

    <style>
        body {
            background: #c0c0aa; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #1cefff, #c0c0aa); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #1cefff, #c0c0aa); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .artist-row {
            display: flex;
            flex-direction: row;
            gap: 24px;
            margin-bottom: 32px;
        }
        .song-box {
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 16px;
            background: #191414;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            box-shadow: 0 2px 8px rgba(29,185,84,0.07);
            color: #fff;
        }
        .song-box img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #fff3f3;
        }
        .song-box h2 {
            margin: 4px 0 2px 0;
            text-align: center;
            color: #fff8f8;
            font-size: 1.1em;
        }
        .song-box h3 {
            margin: 2px 0 0 0;
            text-align: center;
            color: #fff4f4;
            font-size: 1em;
            font-weight: 400;
        }
        .artist-title {
            font-size: 1.5em;
            margin-bottom: 12px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(29,185,84,0.15);
        }
        .song-box a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .song-box a:focus, .song-box a:hover {
            outline: none;
            box-shadow: 0 0 0 2px #1DB954;
        }
    </style>
</head>
